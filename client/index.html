<html lang="en">

<head>

<body>
    <div class="description"></div>
        <h1 class="title">West Coast Earthquake Search</h1>

    </div>

                    <label class="label" for="city">City</label>

                </div>

                    <label class="label" for="zip-code">Zip Code</label>
                    <input class="input" type="text" name="zip-code">
                </div>
            </div>

            <div class="section">
                <div class="field">
                    <label class="label" for="magnitude">Magnitude</label>
                    <input class="input" type="text" name="magnitude">
            </div>
            </div>
            <button type="submit" value="Submit">Submit</button>
        </form>
        </div>
